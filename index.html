<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntersectionObserver API(接觸各個元素觸發相同效果)</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="">
        <div class="content">
            <img src="./images/bg/1.png" alt="">
        </div>
        <div class="content">
            <img src="./images/bg/2.png" alt="">
        </div>

        <div class="content">
            <img src="./images/bg/3.png" alt="" width="1000" height="2000">

            <img class="s3-item1 fly" src="./images/element1.png" alt="">
            <img class="s3-item2 fly" src="./images/element3.png" alt="">
        </div>

        <div class="content">
            <img src="./images/bg/4.png" alt="">
        </div>

        <div class="content">
            <img src="./images/bg/5.png" alt="">

            <img class="s5-item1 fly" src="./images/element3.png" alt="">
            <img class="s5-item2 fly" src="./images/element2.png" alt="">
        </div>
    </div>

    <script src="./animateTrigger.js"></script>
</body>

</html>
